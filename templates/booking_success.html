<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Booking Confirmed - FLYTAU</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

<div class="container wide">

  <div class="welcome">
    <h2>Booking Confirmed</h2>
    <img src="{{ url_for('static', filename='flytau_logo.png') }}" class="small-logo" alt="FLYTAU Logo">
  </div>

  <p style="text-align:center; font-size:16px; margin-bottom:20px;">
    Your booking has been successfully completed.
  </p>

  <div class="results-wrapper">
    <table class="results-table">
      <thead>
        <tr>
          <th>Ticket ID</th>
          <th>Seat</th>
          <th>Class</th>
        </tr>
      </thead>
      <tbody>
        {% for t in tickets %}
        <tr>
          <td>{{ t.ticket_id }}</td>
          <td>{{ t.col }}{{ t.row }}</td>
          <td>{{ t.class }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

  <div class="action-box" style="margin-top: 25px;">
    <a class="btn main-btn" href="{{ url_for('home_page') }}">Home</a>
    <a class="btn main-btn" href="{{ url_for('my_bookings') }}">My Bookings</a>
  </div>

</div>

</body>
</html>
