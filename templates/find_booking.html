<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Find My Booking - FLYTAU</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    <div class="container signup-container">
        <div class="welcome">
            <h2>Find My Booking</h2>
            <img src="{{ url_for('static', filename='flytau_logo.png') }}" class="small-logo" alt="FLYTAU Logo">
        </div>

        {% if error %}
        <p style="color:red; text-align:center; font-weight: bold;">{{ error }}</p>
        {% endif %}

        <form action="{{ url_for('find_booking') }}" method="post">
            <table class="signup-table">
                <tr>
                    <td>Email</td>
                    <td><input class="signup-input" type="email" name="email" required></td>
                </tr>
                <tr>
                    <td>Booking ID</td>
                    <td><input class="signup-input" type="number" name="booking_id" required></td>
                </tr>
                <tr>
                    <td colspan="2" class="buttons-cell">
                        <input type="submit" value="Find Booking" class="btn">
                        <br><br>
                        <a href="{{ url_for('home_page') }}" class="btn btn-secondary">Home</a>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>

</html>
