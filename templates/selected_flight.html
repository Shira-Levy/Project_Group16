<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Selected Flight - FLYTAU</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

<div class="container wide">
  <div class="welcome">
    <h2>Selected <span>Flight</span></h2>
    <img src="{{ url_for('static', filename='flytau_logo.png') }}" class="small-logo" alt="Logo">
  </div>

  <div class="results-wrapper">
    <table class="results-table">
      <thead>
        <tr>
          <th>Flight ID</th>
          <th>Status</th>
          <th>Type</th>
          <th>From</th>
          <th>To</th>
          <th>Departure</th>
          <th>Arrival</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>{{ f["F_ID"] }}</td>
          <td><span class="pill pill-{{ f['Status']|lower }}">{{ f["Status"] }}</span></td>
          <td>{{ f["Type"] }}</td>
          <td>{{ f["Source"] }}</td>
          <td>{{ f["Dest"] }}</td>
          <td>{{ f["Date_of_flight"] }}<br><span class="muted">{{ f["Time_of_flight"] }}</span></td>
          <td>{{ f["Date_of_Arrival"] }}<br><span class="muted">{{ f["Time_of_Arrival"] }}</span></td>
        </tr>
      </tbody>
    </table>
  </div>

<div class="action-box" style="margin-top:18px; flex-direction:column; gap:12px;">

  <form action="{{ url_for('choose_seats') }}" method="post" style="width:100%; max-width:520px;">
    <input type="hidden" name="flight_id" value="{{ f['F_ID'] }}">
    <div style="display:flex; gap:10px; align-items:center; justify-content:center; margin-bottom:10px;">
      <label style="font-weight:700; color:#003b66;">Tickets</label>
      <input class="signup-input" type="number" name="num_tickets" min="1" max="10" value="1" required style="max-width:120px;">
    </div>
    <button class="btn main-btn" type="submit" style="width:100%;">Choose Seats</button>
  </form>


  <div style="display:flex; gap:14px; justify-content:center; width:100%; margin-top:4px;">
    <a class="btn main-btn" href="{{ url_for('search') }}" style="width:240px;">Change Flight</a>
    <a class="btn main-btn" href="{{ url_for('home_page') }}" style="width:240px;">Home</a>
  </div>
</div>

<script>
  const ticketsInput = document.querySelector('input[name="num_tickets"]');
  const mirror = document.getElementById('numTicketsMirror');
  ticketsInput.addEventListener('input', () => {
    mirror.value = ticketsInput.value || "1";
  });
</script>


</body>
</html>
