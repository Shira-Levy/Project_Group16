<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Customer Login - FLYTAU</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    <div class="container signup-container">
        <div class="welcome">
            <h2>Customer Login</h2>
            <img src="{{ url_for('static', filename='flytau_logo.png') }}" class="small-logo" alt="FLYTAU Logo">
        </div>

        {% if error %}
        <p style="color:red; text-align:center;">{{ error }}</p>
        {% endif %}

        <div class="form-subtitle" style="margin-bottom: 20px;">Enter your details</div>

        <form id="customerLogin" action="{{ url_for('login_customer') }}" method="post" style="text-align: left;">
            <div style="margin-bottom: 15px;">
                <label style="display: block; font-weight: bold; margin-bottom: 5px; color: #333;">Email</label>
                <input class="signup-input" type="email" name="customer_email" required>
            </div>

            <div style="margin-bottom: 25px;">
                <label style="display: block; font-weight: bold; margin-bottom: 5px; color: #333;">Password</label>
                <input class="signup-input" type="password" name="customer_password" required>
            </div>

            <div style="display: flex; gap: 10px; margin-bottom: 20px;">
                <button type="submit" class="btn main-btn" style="flex: 1;">
                    ğŸ‘¤ Login
                </button>
                <a href="{{ url_for('home_page') }}" class="btn secondary-btn"
                    style="flex: 1; text-align: center; line-height: normal; display: flex; align-items: center; justify-content: center;">
                    ğŸ  Home
                </a>
            </div>

            <div style="text-align: center;">
                <a href="{{ url_for('login_manager') }}" style="font-size: 0.9em;">Are you a Manager? Login here</a>
            </div>
        </form>
    </div>
</body>

</html>
