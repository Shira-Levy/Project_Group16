<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Manager Login - FLYTAU</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    <div class="container signup-container">
        <div class="welcome">
            <h2>Manager Login</h2>
            <img src="{{ url_for('static', filename='flytau_logo.png') }}" class="small-logo" alt="FLYTAU Logo">
        </div>

        {% if error %}
        <p style="color:red; text-align:center;">{{ error }}</p>
        {% endif %}

        <table class="signup-table">
            <tr>
                <td colspan="2" class="form-subtitle">Authorized Personnel Only</td>
            </tr>
            <tr>
                <td>ID</td>
                <td><input class="signup-input" type="text" name="manager_id" form="managerLogin" required></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input class="signup-input" type="password" name="manager_password" form="managerLogin" required>
                </td>
            </tr>
            <tr>
                <td colspan="2" class="buttons-cell">
                    <form id="managerLogin" action="{{ url_for('login_manager') }}" method="post"></form>
                    <input type="submit" value="Login" class="btn" form="managerLogin">
                    <a href="{{ url_for('home_page') }}" class="btn btn-secondary">Home</a>
                    <br><br>
                    <a href="{{ url_for('login_customer') }}" style="font-size: 0.9em;">Customer? Login here</a>
                </td>
            </tr>
        </table>
    </div>
</body>

</html>
