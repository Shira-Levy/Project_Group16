<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Choose Seats - FLYTAU</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

<div class="container wide">
  <div class="welcome">
    <h2>Choose <span>Seats</span></h2>
    <img src="{{ url_for('static', filename='flytau_logo.png') }}" class="small-logo" alt="Logo">
  </div>

      {% if not error %}
  <p style="text-align:center; margin-bottom:14px;">
    Select exactly <b>{{ num_tickets }}</b> seat(s)
  </p>
    {% endif %}


  <div class="error-box">
    {% if error %}
      <p class="error-message">{{ error }}</p>
    {% endif %}
  </div>

  <form action="{{ url_for('book_selected_seats') }}" method="post">
    <input type="hidden" name="flight_id" value="{{ flight_id }}">
    <input type="hidden" name="num_tickets" value="{{ num_tickets }}">

    <div class="results-wrapper">
      <table class="results-table">
        <thead>
          <tr>
            <th>Seat</th>
            <th>Class</th>
            <th style="text-align:right;">Select</th>
          </tr>
        </thead>
        <tbody>
          {% for s in seats %}
            <tr>
              <td>{{ s.col }}{{ s.row }}</td>
              <td>{{ s.class }}</td>
              <td style="text-align:right;">
                <input type="checkbox" name="seats" value="{{ s.value }}" class="seat-check">
              </td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>

    <div class="action-box" style="margin-top:18px;">
      <button class="btn main-btn" type="submit">Confirm Seats</button>
      <a class="btn main-btn" href="{{ url_for('search') }}">Back</a>

    </div>
  </form>
</div>

<script>
  const maxSeats = {{ num_tickets }};
  const checks = Array.from(document.querySelectorAll('.seat-check'));

  function enforceLimit() {
    const selected = checks.filter(c => c.checked).length;
    checks.forEach(c => {
      if (!c.checked) c.disabled = selected >= maxSeats;
    });
  }

  checks.forEach(c => c.addEventListener('change', enforceLimit));
  enforceLimit();
</script>

</body>
</html>
